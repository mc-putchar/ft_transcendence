{% block chatview %}
    <div class="container-fluid">
        <textarea id="chat-log" cols="42" rows="14" "></textarea><br>
        <input id="chat-message-input" type="text" size="42"><br>
        <input id="chat-message-submit" type="button" value="Send">
    </div>
    <script>
        // depending on https or http on url , change the wss or ws
        if (window.location.protocol === 'https:') {
            var ws_scheme = "wss://";
        } else {
            var ws_scheme = "ws://";
            console.log("cheap old http");
            console.log(ws_scheme);
        }

        const chatSocket = new WebSocket(ws_scheme
            + window.location.host + '/ws/enter'
        );

        chatSocket.onopen = function(e) {
            if (chatSocket.readyState === WebSocket.OPEN) 
            {
                chatSocket.send(JSON.stringify({
                    'message': "{{ login }} has joined the games"
                }));
            }
            console.log("connected", e);
        };

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').value += (data.message + '\n');
            console.log("data ", data);
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly', e);
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            console.log("message");
            console.log(message);
            chatSocket.send(JSON.stringify({
                // 'message': `{{ login }}: ${message}`
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
{% endblock %}
