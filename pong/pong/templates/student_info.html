{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 shadow-sm">
                <div class="card-body text-center">
                    <h1 class="display-4">Student Verified</h1>
                    <h2 class="h4 mb-4">Student</h2>
                    <button onclick="window.location.href='/enter'" class="btn btn-primary btn-lg mb-3">Enter</button>
                    
                    {% if user_data %}
                        <ul class="list-group list-group-flush mb-4">
                            <li class="list-group-item">ID: {{ user_data.id }} Email: {{ user_data.email }}</li>
                            <li class="list-group-item">Login: {{ user_data.login }}</li>
                            <li class="list-group-item">Display Name: {{ user_data.displayname }}</li>
                            <li class="list-group-item">
                                <img src="{{ user_data.image.versions.medium }}" alt="Profile Image" class="img-thumbnail">
                            </li>
                        </ul>
                    {% else %}
                        <div class="alert alert-warning" role="alert">
                            No user data available
                        </div>
                    {% endif %}
                    
                    <img src="https://42berlin.de/wp-content/uploads/2023/07/Warstwa_1.svg" alt="42 Berlin Logo" class="img-fluid mt-4">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
