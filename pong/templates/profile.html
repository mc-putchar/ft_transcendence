
{% if user.is_authenticated %}
{% load static %}
<h2>Profile</h2>
<div class="fluid">
<h3> {{ username }} </h3>
<img id="profile-image" src="{{ profilepic }}" class="rounded-circle account-img" alt="Profile Picture" style="width: 100px; height: auto;">
</div>
<div class="col-md-18">
    <div class="row mt-12">
        <div class="card p-12 shadow-sm">
            <div class="card-body text-center container-background">
                <div class="container-fluid">
                    {% csrf_token %}
                    <form class="form" id="profile-form" method="POST" enctype="multipart/form-data">
                        {{ u_form.as_p }}
                        {{ p_form.as_p }}

                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </form>
                    <button id="account-administration" class="btn btn-warning">Account Administration</button>
                    <form class="form" id="password-form" method="POST" style="display: none;">
                        {{ cp_form.as_p }}
                        <button class="btn btn-primary" type="submit">Change Password</button>
                    </form>
                    <button id="anonymize-data" class="btn btn-warning" style="display: none;">Anonymize Data</button>
                    <button id="delete-account" class="btn btn-danger" style="display: none;">Delete Account</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% else %}
	<p>Log in required to view this page.</p>
	<button class="btn btn-primary" onclick="location.href='#/login'">Log in</button>
{% endif %}
