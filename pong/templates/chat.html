
{% if user.is_authenticated %}
<div class="container p-5" id="chat-container">

    <div class="row d-flex justify-content-center bg-transparent border border-2 rounded-3 border-success m-1">

        <a data-mdb-ripple-init class="btn btn-lg btn-block overlay" data-mdb-collapse-init data-bs-toggle="collapse" data-bs-target="#collapseChat"
          role="button" aria-expanded="false" aria-controls="collapseChat">
            <div class="d-flex justify-content-between align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="lime" class="bi bi-chat" viewBox="0 0 16 16">
                    <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
                </svg>
                <span> Chat</span>
            </div>
        </a>

        <!-- Collapsed content -->
        <div class="collapse overlay" id="collapseChat">
            <div class="row flex-fill bg-transparent">
                <div class="col m-1">
                    <textarea id="chat-log" class="form-control" rows="14" readonly></textarea>
                </div>
                <div class="col-2">
                <div class="container p-1" id="chat-userlist"></div>
                </div>
            </div>
            <div class="row">
                <div class="col bg-dark border rounded border-success clearfix m-1">
                    <!-- <img src="{{ user.profile.image.url }}" class="rounded-circle m-1" style="width: 42px; height: 42px; float: left;"> -->
                    <div class="m-1">
                        <label id="chat-username" class="bg-dark mb-1">{{ user.username }}</label>
                        <button id="chat-message-submit" class="btn-sm btn-primary btn-block float-end m-1">
                            Send
                        </button>
                    </div>
                    <div class="input-group m-1">
                        <input id="chat-message-input" class="form-control form-control-sm m-1" type="text" autocomplete="off" list="commands" maxlength="142"
                        placeholder="Type your message here..."/>
                        <datalist id="commands">
                            <option value="/duel">
                            <option value="/help">
                            <option value="/pm">
                        </datalist>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
