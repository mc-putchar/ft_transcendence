<form id="registration-form" method="post" action="#/register/" class="form-group mb-2">
    <div class="align-items-center">
      <label for="username" class="form-label col-sm-4 col-form-label no-select">Username</label>
      <input type="text" class="form-control col-sm-4" name="username" id="username" maxlength="30" required autofocus>
    </div>
  
    <div class="align-items-center">
      <label for="email" class="form-label col-sm-4 col-form-label no-select">Email</label>
      <input type="email" class="form-control col-sm-4" name="email" id="email" maxlength="50" required>
    </div>
  
    <div class="align-items-center">
      <label for="password" class="form-label col-sm-4 col-form-label no-select">Password</label>
      <input type="password" class="form-control col-sm-4" name="password" id="password" required maxlength="30">
    </div>
  
    <div class="align-items-center">
      <label for="password_confirmation" class="form-label col-sm-4 col-form-label no-select">Confirm Password</label>
      <input type="password" class="form-control col-sm-4" name="password_confirmation" id="password_confirmation" required maxlength="30">
    </div>

    <!-- TODO Add blockchain address field -->
    <div class="align-items-center"></div>
        <label for="evm-addr" class="form-label col-sm-4 col-form-label no-select">EVM Address (optional)</label>
        <input type="text" class="form-control col-sm-4" name="evm-addr" id="evm-addr" pattern="^0x[a-fA-F0-9]{40}$" placeholder="0x">
    </div>
	</div>

    <input type="hidden" name="next" value="">
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<p>Already have an account? <a href="#/login">Login</a></p>
