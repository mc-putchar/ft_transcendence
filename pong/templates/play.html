{% load static %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-2 bg-secondary-subtle">
                <div class="card-header bg-dark text-success d-flex align-items-center justify-content-between">
                    <button class="btn btn-light btn-sm" onclick="history.back()">Go Back</button>
                    <h5 class="mb-0">Play</h5>
                </div>
                <div class="card-body text-center">
                    <div class="row justify-content-center mb-3">
                        <div class="col-12 text-center">
                            <h6 class="mb-0">Play local game</h6>
                        </div>
                    </div>
                    <div class="card-header bg-dark-subtle text-success d-flex align-items-center">
                        <ul class="nav nav-pills mb-2 shadow" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                            <button class="nav-link m-1 btn btn-success active" id="pills-classic-tab" data-bs-toggle="pill" data-bs-target="#pills-classic" type="button" role="tab" aria-controls="pills-classic" aria-selected="true">Classic</button>
                            </li>
                            <li class="nav-item" role="presentation">
                            <button class="nav-link m-1 btn btn-info" id="pills-3dpong-tab" data-bs-toggle="pill" data-bs-target="#pills-3dpong" type="button" role="tab" aria-controls="pills-3dpong" aria-selected="false">3D</button>
                            </li>
                            <li class="nav-item" role="presentation">
                            <button class="nav-link m-1 btn btn-primary" id="pills-4ppong-tab" data-bs-toggle="pill" data-bs-target="#pills-4ppong" type="button" role="tab" aria-controls="pills-4ppong" aria-selected="false">4P</button>
                            </li>
                        </ul>
                    </div>

                    <div class="row m-2">
                        <div class="tab-content bg-dark-subtle rounded" id="pills-tabContent">
                            <div class="tab-pane fade bg-dark-subtle show active" id="pills-classic" role="tabpanel" aria-labelledby="pills-classic-tab" tabindex="0">
                                <div class="card-header bg-dark-subtle text-success d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">Classic Pong</h5>
                                </div>
                                <div class="card-body text-center">
                                    <div class="row bg-dark justify-content-center mb-4">
                                        <div class="col-auto text-center">
                                            <button class="btn btn-outline-light">
                                                <img src="{% static 'assets/user.svg' %}" alt="Logo" class="navbar-brand" height="42">
                                            </button>
                                        </div>
                                        <div class="col-auto text-center">
                                            <button class="btn btn-outline-light">
                                                <img src="{% static 'assets/user.svg' %}" alt="Logo" class="navbar-brand" height="42">
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="text-center">
                                            <button id="startGame" class="btn btn-success">Start Game</button>
                                        </div>
                                    </div>
                                <a class="btn btn-outline-primary w-100 mb-3" href="#/pong-classic">Pong Classic</a>
                                </div>
                            </div>
                            <div class="tab-pane fade bg-dark-subtle" id="pills-3dpong" role="tabpanel" aria-labelledby="pills-3dpong-tab" tabindex="0">
                                <a class="btn btn-outline-primary w-100 mb-3" href="#/pong-3d">Pong 3D</a>
                            </div>
                            <div class="tab-pane fade bg-dark-subtle" id="pills-4ppong" role="tabpanel" aria-labelledby="pills-4ppong-tab" tabindex="0">
                                <a class="btn btn-outline-primary w-100 mb-3" href="#/pong-4p">Pong 4P</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
